<script>
   function lettersOnly(input)
   {
   var regex = /[^a-z\s^A-Z]/g;
   input.value = input.value.replace(regex, "");
   }
</script>

<body>
<h1 id="title">Survey Form</h1>

<p id="description">
    Do you want to visit Europe?
  </p>
  <div id="main">
<!-- SURVEY-FORM -->  
<form id="survey-form" method="POST" action="zapis.php">
<!-- INPUTS -->
<div class="container">
      <div class="row-cont">
        * Personal details: <i class='far fa-hand-point-left' style='font-size:35px;color:green;float:right'></i>
      </div>
	  <div class="irow">
        <label id="name-label" for="name">* Name: </label>
		<div class="incolumn">
		 <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required onkeyup="lettersOnly(this)">
      </div>
	  </div>
<div class="irow">
        <label id="email-label" class="fold" for="email">* Email: </label>
		<div class="incolumn">
		<input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
	  </div>
       </div>	
    <div class="irow">
        <label id="number-label" class="fold" for="age">* Age: </label>
		<div class="incolumn">
		<input type="number" name="age" id="age" min="1" max="125" class="input-field" placeholder="Age" required>
      </div> 
	  </div>
</div>
	<br>
<!-- OPTION-VALUE DROPDOWN -->
<div class="container">
     <div class="row">
        <label for="currentPos">Which area of Europe you want to visit? <i class='fas fa-clipboard' style='font-size:35px;color:blue;float:right'></i>  </label>
      </div>
	  <div class="column">
        <select id="currentPos" name="currentPos" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="north">North</option>
     <option value="south">South</option>
      <option value="east">East</option>
      <option value="west">West</option> 
        </select>
      </div>
</div>
	<br>
<!-- RADIO-BUTTONS -->
<div class="container">
      <div class="row">
        <label for="userChoice">* Do you want to travel to Europe in near future? <i class='fas fa-edit' style='font-size:35px;color:#ff8c1a;float:right'></i></label>
      </div>
	<div class="column">
       <ul style="list-style: none;" >
          <li class="radio_lab"><label>Definitely<input name="radio-buttons" value="val1"  type="radio" class="userChoice" required></label></li><br>
          <li class="radio_lab"><label>Maybe<input name="radio-buttons" value="val2"  type="radio" class="userChoice" required></label></li><br>
          <li class="radio_lab"><label>Not sure<input name="radio-buttons" value="val3"  type="radio" class="userChoice" required></label></li> 
        </ul>
     </div>
</div> 
	<br>
<!-- CHECKBOX -->
<div class="container">
      <div class="row">
        <label for="prefer" id="opt">Things that you want to do in Europe<br>(Check all that apply): <i class='fas fa-file-upload' style='font-size:35px;color:#b3b300;float:right'></i></label>
      </div>
	  <div class="column">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Tourist travel</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Work</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Visit a family</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings"></label>Open bussines</li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Shopping</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Learning language</label></li> 
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Sightseeing</label></li>
        </ul>
      </div>
</div> 
	<br>
<!-- TEXT-AREA -->
<div class="container">
    <div class="row">
        <label for="comments">Any Comments or Suggestions? <i class='fas fa-marker' style='font-size:35px;color:#ff80d5;float:right'></i></label>
     </div>
	 <div class="column">
        <textarea id="comments" name="comment" maxlength="200" placeholder="Enter your comment here..."></textarea>
     </div>
</div>
	<br>
<!-- BUTTON  -->
<button id="submit" type="submit" style="text-align:center;">Submit</button>
<h4><i class="fa fa-copyright" style="font-size:15px"></i> 2019</h4>
</form>
</div>
